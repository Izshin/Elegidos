name: Update News Feed

on:
  schedule:
    - cron: '0 */23 * * *' # Run every 23 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (if needed)
        # Only if your script needs external deps not in standard node. 
        # Our script uses 'fs', 'path', 'url' which are built-in.
        # But if we used 'node-fetch' in older node versions we'd need it.
        # Node 18 has native fetch.
        run: echo "Node 18 has native fetch"

      - name: Fetch News Data
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: node scripts/fetch-news.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/news.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update news feed [skip ci]" && git push)
